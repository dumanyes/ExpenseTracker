{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'add-income' %}">
            {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control mt-1" id="amount" name="amount" value="{{ values.amount }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control mt-1" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="category">Source</label>
                    <select class="form-control mt-1" id="source" name="source">
                        {% for source in sources %}
                            <option name="source" value="{{ source.name }}">{{ source.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-1">
                    <label for="income_date">Date of Income</label>
                    <input type="date" class="form-control mt-1" id="income_date" name="income_date" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
